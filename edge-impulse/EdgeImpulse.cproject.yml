project:
  description: Edge Impulse example project for SDS inference

  packs:
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: ARM::CMSIS-DSP@1.15.0
    - pack: ARM::CMSIS-NN@4.1.0      
    - pack: Arm::ethos-u-core-driver@1.24.11

  connections:
    - connect: SDS inference demo
      provides:
        - CMSIS-RTOS2
      consumes:
        - SDS_REC_PLAY
        - CMSIS_VIO
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  define:
    - OS_IDLE_THREAD_NAME: \"Idle\"
    - OS_TIMER_THREAD_NAME: \"Timer\"

  groups:
    - group: Documentation
      files:
        - file: ../README.md
    - group: Edge Impulse
      files:
        - file: ei_main.cpp
        - file: ei_classifier_porting.cpp

    - group: Application
      files:
        - file: app_main.c
        - file: play_rec_management.c

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: ARM::CMSIS:DSP
    - component: ARM::CMSIS:NN Lib
    - component: Arm::Machine Learning:NPU Support:Ethos-U Driver&Generic U55

  layers:
    - layer: $SDSIO-Layer$
      type:  SDSIO
    - layer: $Board-Layer$
      type:  Board
    - layer: model/edgeimpulse.clayer.yml

  output:
    type:
      - elf
      - hex
      - map
