project:
  description: Edge Impulse example project for SDS inference

  connections:
    - connect: SDS inference demo
      provides:
        - CMSIS-RTOS2
      consumes:
        - SDS_REC_PLAY
        - CMSIS_VIO
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  define:
    - OS_IDLE_THREAD_NAME: \"Idle\"
    - OS_TIMER_THREAD_NAME: \"Timer\"
    - ETHOSU55
    - EI_ETHOS
    - EI_ALIF_ADDR_TRANSLATION
    - ARM_NPU
    - ETHOS_U_NPU_ID: 55
    - ETHOS_U_NPU_MEMORY_MODE: Shared_Sram
    - ETHOS_U_NPU_CONFIG_ID: H256
    - NPU_QCONFIG: 1
    - NPU_REGIONCFG_0: 1
    - NPU_REGIONCFG_1: 0
    - NPU_REGIONCFG_2: 1
    - AXI_LIMIT0_MEM_TYPE: 3
    - AXI_LIMIT1_MEM_TYPE: 3
    - AXI_LIMIT2_MEM_TYPE: 3
    - AXI_LIMIT3_MEM_TYPE: 3
    - TF_LITE_STATIC_MEMORY

  groups:
    - group: Documentation
      files:
        - file: ../README.md

    - group: Edge Impulse
      files:
        - file: ei_main.cpp
        - file: ei_classifier_porting.cpp
    - group: perihperals
      files:
        - file: peripheral/sensor.cpp
        - file: peripheral/inertial/bmi323_icm42670.c
        - file: peripheral/inertial/i2c_over_i3c.c
    - group: Application
      files:
        - file: app_main.c
        - file: play_rec_management.c

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: ARM::CMSIS:DSP
    - component: ARM::CMSIS:NN Lib
    - component: AlifSemiconductor::Device:SOC Peripherals:I2C_I3C
    - component: AlifSemiconductor::Device:SOC Peripherals:I3C
    #- component: ARM::Machine Learning:NPU Support:Ethos-U Driver&Generic U55

  layers:
    - layer: $SDSIO-Layer$
      type:  SDSIO
    - layer: $Board-Layer$
      type:  Board
    - layer: model/edgeimpulse.clayer.yml

  output:
    type:
      - elf
      - hex
      - map
